<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: common_header(~{::title}, ~{:://head/script})">
	<title>Пример WebSocket с STOMP</title>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/stomp-websocket/stomp.js}"></script>
	<script defer th:src="@{/js/app.js}"></script>
</head>
<body>
	<div class="container">
		<div class="pt-5 text-center">
			<h2>WebSocket</h2>
			<p class="lead">Трансляция через WebSocket с STOMP.</p>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="mb-3">
					<div class="input-group">
						<input type="text" id="from" class="form-control" placeholder="Выберите псевдоним">
						<div class="btn-group">
							<button type="button" id="connect" class="btn btn-sm btn-outline-secondary" onclick="connect()">Подключиться</button>
							<button type="button" id="disconnect" class="btn btn-sm btn-outline-secondary" onclick="disconnect()" disabled>Отключиться</button>
						</div>
					</div>
				</div>

				<div class="mb-3">
					<div class="input-group" id="sendmessage" style="display: none;">
						<input type="text" id="message" class="form-control" placeholder="Сообщение">
						<div class="input-group-append">
							<button id="send" class="btn btn-primary" onclick="send()">
								<i class="fas fa-paper-plane"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div id="content"></div>
				<div>
					<span class="float-end">
						<button id="clear" class="btn btn-primary" onclick="clearBroadcast()" style="display: none;">Очистить</button>
					</span>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/common :: common_footer"></footer>
</body>
</html>
